<h1>גננות </h1>
<div  class="row" style="margin-top:30px">
    <mat-icon class="add-icon col-1" (click)="openDialog();">add_circle_outline</mat-icon>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="row">ת.ז</th>
            <th scope="row">שם</th>
            <th scope="row">כתובת</th>
            <th scope="row">מייל</th>
            <th scope="row">פלאפון</th>
            <th scope="row">כיתה</th>
            <th scope="row" >פעולות</th>

        </tr>
    </thead>
 
    <tr *ngFor="let item of teachersList">
        <td>{{item.userTz }}</td>
        <td>{{item.userName }}</td>
        <td>{{item.address }}</td>
        <td>{{item.email}}</td>
        <td>{{item.phoneNamber1 }}</td>
        <td>{{item.class ?item.class.className: '-' }}</td>
        <td >
            <mat-icon class="icon" (click)="openDialog(item);">edit</mat-icon>&nbsp;
            <!-- <mat-icon class="icon" (click)="delete(item.kidId);">cancel</mat-icon> -->
        </td>

    </tr>
</table>
