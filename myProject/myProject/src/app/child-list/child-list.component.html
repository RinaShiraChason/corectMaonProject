<p>ילדים בגן</p>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="row">ת.ז</th>
        <th scope="row">שם</th>
        <th scope="row">גיל</th>
        <th scope="row">כיתה</th>
        <th scope="row">ת.לידה</th>
        <th scope="row">הורים</th>
        <th scope="row">נוכחות</th>
        <th scope="row">גננת</th>

    </tr>
</thead>
    <tr *ngFor="let item of childList">
        <td>{{item.tzKids}}</td>
        <td>{{item.nameKids}}</td>
        <td>{{item.ageKids}}</td>
        <td>{{item.classId}}</td>
        <td>{{item.dateBorn}}</td>
        <td>{{item.ParentId}}</td>
        <td>{{item.attendanceId}}</td>
        <td>{{item.idPlacementOfATeacher}}</td>


    </tr>
</table>
