<div class="form-wrapper-lg">
    <h1 class="h1-form" style="max-width: 300px;"> השבת אבידה</h1>
    <small>
        *יש לקחת את המוצרים תוך 30 יום, לאחר מכן דינם כהפקר
    </small>
    <mat-icon class="add-icon" (click)="openDialog();">add_circle_outline</mat-icon>
    <br>
    <div id="recoverLostsList" #recoverLostsList>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>פרטים</th>
                    <th>תאריך</th>
                    <th>תמונה</th>
                    <th> המוצא</th>
            </thead>
            <tbody>
                <tr *ngFor="let recoverLost of recoverLosts">
                    <td>{{recoverLost.recoverLostsInfo}}</td>
                    <td> {{recoverLost.recoverLostsDate | date:"dd/MM/yyyy HH:mm"}}</td>
                    
                    <td>
                        <img *ngIf="recoverLost.recoverLostsImage" [src]="recoverLost.recoverLostsImage" width="25" height="25">
                    </td>
                    <td>
                        <span *ngIf="recoverLost.idUser != userId;else thisUser">{{recoverLost.User.userName + ' ' + recoverLost.User.phoneNamber1}}</span>
                        <ng-template #thisUser>

                            <mat-icon class="icon" (click)="openDialog(recoverLost.recoverLostsId);">edit</mat-icon>&nbsp;
                            <mat-icon class="icon" (click)="delete(recoverLost.recoverLostsId);">cancel</mat-icon>
                        </ng-template>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
