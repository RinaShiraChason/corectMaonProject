<div *ngIf="!messagesTo || messagesTo.length >0; else noMessages">
    <div class="speech-bubble" *ngFor="let message of messagesTo">
        <p><strong>{{message.MessageContent}}</strong></p>
        <p>מאת {{message.UserFrom.UserName }} ההורה של {{message.Kid.NameKids }}</p>
        <p class="createDate-msg"><strong>{{message.MessageDateTime | date:"dd/MM/yyyy HH:mm"}}</strong></p>
    </div>
</div>
<ng-template #noMessages>
    <br>

    <h1> לא נמצאו הודעות</h1>

</ng-template>
