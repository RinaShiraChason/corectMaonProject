
<form style="text-align: right;width: 40%;margin:auto ;">

  <h1  style="text-align: right;">הכנס פירטי ילד  <mdb-icon fas icon="child"></mdb-icon>:</h1>
  
  <div class = "form-group row">
    <label for = "inputName" class = "col-sm-2 col-form-label">שם ילד :</label>
    <div class = "col-sm-10">
      <input mdbInput type = "text" class = "form-control" id = "inputName" placeholder = "שם ילד">
    </div>
  </div>

  <div class = "form-group row">
    <label for = "inputTzChild" class = "col-sm-2 col-form-label">תז ילד :</label>
    <div class = "col-sm-10">
      <input mdbInput type = "text" class = "form-control" id = "inputTzChild" placeholder = "תז ילד">
    </div>
  </div>

  <div class = "form-group row">
    <label for = "inputTzParents" class = "col-sm-2 col-form-label">תז הורה :</label>
    <div class = "col-sm-10">
      <input mdbInput type = "text" class = "form-control" id = "inputTzParents" placeholder = "תז הורה">
    </div>
  </div>


  <div class = "form-group row">
    <label for = "inputEmail3" class = "col-sm-2 col-form-label">מייל : </label>
    <div class = "col-sm-10">
      <input mdbInput type = "email" class = "form-control" id = "inputEmail3" placeholder = "מייל">
    </div>
  </div>


  <div class = "form-group row">
    <label for = "inputPassword3" class = "col-sm-2 col-form-label">סיסמא : </label>
    <div class = "col-sm-10">
      <input mdbInput type = "password" class = "form-control" id = "inputPassword3" placeholder = "סיסמא">
    </div>
  </div>


  <div class = "form-group row">
    <label for = "inputAddress" class = "col-sm-2 col-form-label">כתובת :</label>
    <div class = "col-sm-10">
      <input mdbInput type = "text" class = "form-control" id = "inputAddress" placeholder = "כתובת (עיר, רחוב, מספר בנין (דירה))">
    </div>
  </div>

  <div class = "form-group row">
    <label for = "inputDateBorn" class = "col-sm-2 col-form-label">ת.לידה :</label>
    <div class = "col-sm-10">
      <input mdbInput type = "datetime" class = "form-control" id = "inputDateBorn" placeholder = "תאריך לידה ילד">
    </div>
  </div>

 
  <div class = "form-group row">
    <div class = "col-sm-10">
      <button type = "submit" mdbBtn color = "indigo"> הוספה <mdb-icon fas icon = "user" class = "mr-2"
        aria-hidden = "true"> </mdb-icon> </button>
    </div>
  </div>
</form>
